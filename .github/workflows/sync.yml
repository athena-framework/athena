name: Sync

on:
  push:
    branches:
      - master

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
          token: ${{ secrets.SYNC_TOKEN }}
      - name: Install splitsh
        run: |
          mkdir -p $GITHUB_WORKSPACE/bin
          curl -L https://github.com/splitsh/lite/releases/download/v1.0.1/lite_linux_amd64.tar.gz | tar -zxp --directory $GITHUB_WORKSPACE/bin/
          chmod +x $GITHUB_WORKSPACE/bin/splitsh-lite
      - name: Sync Repos
        run: PATH=$PATH:$GITHUB_WORKSPACE/bin/ ./scripts/sync.sh
