# Runs on pushes to master to:
#
# sync - Sync changes in the merged PR to the component specific repos. Also cherry picks changes into `docs` branch and triggers a re-build if PR has the `kind:documentation` label
# docs - Build and deploy a development version of the docs to allow viewing docs for all un-released changes in `master`

name: Sync

on:
  push:
    branches:
      - master

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - uses: webfactory/ssh-agent@v0.9.1
        with:
          ssh-private-key: ${{ secrets.ATHENA_BOT_SSH_PRIV_KEY }}
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Sync Repos
        run: |
          echo "UPDATE_DOCS=$([ -n "$(gh api --jq '.[0].labels | map(.name) | index("kind:documentation")' /repos/athena-framework/athena/commits/${{ github.event.after }}/pulls)" ] && echo "1" || echo "0")" >> "$GITHUB_ENV"
          ./scripts/repo.sh sync
        env:
          BEFORE_SHA: ${{ github.event.before }}
          AFTER_SHA: ${{ github.event.after }}
  docs:
    runs-on: ubuntu-latest
    steps:
      - uses: webfactory/ssh-agent@v0.9.1
        with:
          ssh-private-key: ${{ secrets.MKDOCS_INSIDERS_SSH_PRIV_KEY }}
      - uses: actions/checkout@v4
      - uses: extractions/setup-just@v3
      - name: Install Crystal
        uses: crystal-lang/install-crystal@v1
      - name: Install Components
        run: shards install --without-development
        env:
          SHARDS_OVERRIDE: shard.dev.yml
      - uses: actions/setup-python@v5
        with:
          python-version: 3.x
      - name: Build Docs
        run: just build-docs
      - name: Publish to Cloudflare Pages
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          command: pages deploy ./site --project-name=athenaframework --branch=dev
