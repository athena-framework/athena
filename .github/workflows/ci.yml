name: CI

on:
  pull_request:
    branches:
      - 'master'
  schedule:
    - cron: '37 0 * * *' # Nightly at 00:37

jobs:
  check_format:
    runs-on: ubuntu-latest
    container:
      image: crystallang/crystal:latest-alpine
    steps:
      - uses: actions/checkout@v2
      - name: Check Format
        run: crystal tool format --check
  coding_standards:
    runs-on: ubuntu-latest
    container:
      image: crystallang/crystal:latest-alpine
    steps:
      - uses: actions/checkout@v2
      - name: Install Dependencies
        run: SHARDS_OVERRIDE=shard.dev.yml shards install
      - name: Ameba
        run: ./bin/ameba
  test:
    strategy:
      fail-fast: false
      matrix:
        os:
          - ubuntu-latest
          - macos-latest
          # - windows-latest
        crystal:
          - latest
          - nightly
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v2
        if: github.event_name != 'pull_request'
      - uses: actions/checkout@v2
        if: github.event_name == 'pull_request'
        with:
          fetch-depth: 0
      - name: Install Crystal
        uses: crystal-lang/install-crystal@v1
        with:
          crystal: ${{ matrix.crystal }}
      - name: Install Dependencies
        run: SHARDS_OVERRIDE=shard.dev.yml shards install
      - name: Specs
        env:
          BASE_SHA: ${{ github.event.pull_request.base.sha }}
        run: |
          for component in $(find src/components/ -maxdepth 2 -type f -name shard.yml | xargs -I{} dirname {} | sort); do
            (
              set +e
              git diff --quiet --exit-code $BASE_SHA $GITHUB_SHA -- $component
            )
            HAS_COMPONENT_CHANGED=$?
            if [[ $GITHUB_EVENT_NAME != 'pull_request' || $HAS_COMPONENT_CHANGED == 1 ]]; then
              echo "::group::$component"
              crystal spec $component/spec --order random --error-on-warnings --exclude-warnings $component/spec
              echo "::endgroup::"
            fi
          done
