name: CI

on:
  merge_group:
  pull_request:
    branches:
      - 'master'
  schedule:
    - cron: '15 1 * * *' # Nightly at 01:15

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  check_spelling:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Check Spelling
        uses: crate-ci/typos@v1.24.3
  check_format:
    strategy:
      matrix:
        crystal:
          - latest
          - nightly
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install Crystal
        uses: crystal-lang/install-crystal@v1
        with:
          crystal: ${{ matrix.crystal }}
      - name: Check Format
        run: crystal tool format --check
  coding_standards:
    runs-on: ubuntu-latest
    container:
      image: crystallang/crystal:latest
    steps:
      - uses: actions/checkout@v4
      - name: Install Dependencies
        run: shards install
        env:
          SHARDS_OVERRIDE: shard.dev.yml
      - name: Ameba
        run: ./bin/ameba
  test_compiled:
    strategy:
      fail-fast: false
      matrix:
        crystal:
          - latest
          - nightly
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install kcov
        run: brew install kcov
      - name: Install Crystal
        uses: crystal-lang/install-crystal@v1
        with:
          crystal: ${{ matrix.crystal }}
      - name: Install Dependencies
        run: shards install --skip-postinstall --skip-executables
        env:
          SHARDS_OVERRIDE: shard.dev.yml
      - name: Compiled Specs
        run: ./scripts/test.sh all compiled
        shell: bash
      - uses: codecov/codecov-action@v4
        if: matrix.os == 'ubuntu-latest' && matrix.crystal == 'latest' # Only want to upload coverage report once in the matrix
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          fail_ci_if_error: true
          directory: ./coverage/
          flags: compiled
          verbose: true
  test_unit:
    strategy:
      fail-fast: false
      matrix:
        os:
          - ubuntu-latest
          - macos-latest
          - windows-latest
        crystal:
          - latest
          - nightly
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
        if: github.event_name != 'pull_request'
      - uses: actions/checkout@v4
        if: github.event_name == 'pull_request'
        with:
          fetch-depth: 0
      - name: Install kcov
        if: matrix.os == 'macos-latest' && matrix.crystal == 'latest'
        run: brew install kcov
      - name: Install Crystal
        uses: crystal-lang/install-crystal@v1
        with:
          crystal: ${{ matrix.crystal }}
      - name: Install Dependencies
        run: shards install --skip-postinstall --skip-executables
        env:
          SHARDS_OVERRIDE: shard.dev.yml
      - name: Specs
        run: ./scripts/test.sh all unit
        shell: bash
        env:
          WITH_CODE_COVERAGE: {{ (matrix.os == 'macos-latest' && matrix.crystal == 'latest') && '1' || '0' }}
      - uses: codecov/codecov-action@v4
        if: matrix.os == 'macos-latest' && matrix.crystal == 'latest' # Only want to upload coverage report once in the matrix
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          fail_ci_if_error: true
          directory: ./coverage/
          flags: unit
          verbose: true
