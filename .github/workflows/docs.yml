          ssh-key: ${{ secrets.ATHENA_BOT_SSH_PRIV_KEY }}
          path: component
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
        with:
          path: root
      - name: Setup Changie
        run: |
          wget https://github.com/miniscruff/changie/releases/download/v${{ env.CHANGIE_VERSION }}/changie_${{ env.CHANGIE_VERSION }}_linux_amd64.deb --quiet -O changie.deb
          sudo dpkg -i changie.deb
      - name: Get the latest version
        id: current-release
        run: |
