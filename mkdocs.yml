INHERIT: ./mkdocs-common.yml

site_name: Athena
site_url: https://athenaframework.org/
repo_url: https://github.com/athena-framework/athena

extra_css:
  - css/index.css

plugins:
  - search
  - section-index
  - projects:
      projects_dir: src/components

watch:
  - ./src/
  - ./mkdocs-common.yml

nav:
  - Introduction: README.md
  - Why Athena: why_athena.md
  - Architecture: architecture.md
  - Getting Started:
    - getting_started/README.md
    - getting_started/foo.md
  - API Reference:
    - components.md
    - project://clock
    - project://config
    - project://console
    - project://dependency_injection
    - project://dotenv
    - project://event_dispatcher
    - project://framework
    - project://image_size
    - project://mercure
    - project://negotiation
    - project://routing
    - project://serializer
    - project://spec
    - project://validator

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/athena-framework
    - icon: fontawesome/brands/discord
      link: https://discord.gg/TmDVPb3dmr
