theme:
  name: material
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: black
      accent: red
      toggle:
        icon: material/weather-sunny
        name: Switch to dark theme
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: black
      accent: red
      toggle:
        icon: material/weather-night
        name: Switch to light theme
  features:
    - navigation.sections
    - navigation.instant
    - navigation.indexes

use_directory_urls: true

strict: false

validation:
  omitted_files: ignore
  absolute_links: relative_to_docs
  unrecognized_links: ignore
  not_found: ignore

extra_css:
  - ../../../css/index.css

extra:
  homepage: /

markdown_extensions:
  - admonition
  - callouts
  - pymdownx.highlight
  - pymdownx.magiclink
  - pymdownx.saneheaders
  - pymdownx.superfences
  - deduplicate-toc
  - toc:
      permalink: "#"
