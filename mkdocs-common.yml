theme:
  name: material
  palette:
    - media: '(prefers-color-scheme: light)'
      scheme: default
      primary: black
      accent: red
      toggle:
        icon: material/weather-sunny
        name: Switch to dark theme
    - media: '(prefers-color-scheme: dark)'
      scheme: slate
      primary: black
      accent: red
      toggle:
        icon: material/weather-night
        name: Switch to light theme
  features:
    - navigation.sections
    - navigation.instant
    - content.code.copy

use_directory_urls: true

strict: false

validation:
  omitted_files: warn

  # TODO: Make this `relative_to_docs` when/if mkdocs-material projects plugin supports it
  absolute_links: ignore
  unrecognized_links: warn
  not_found: warn
  anchors: warn

extra_css:
  - ../../../css/index.css

watch:
  - src/
  - ../../../mkdocs-common.yml
  - ../../../docs/templates

extra:
  homepage: /

markdown_extensions:
  - admonition
  - callouts
  - pymdownx.highlight
  - pymdownx.magiclink
  - pymdownx.saneheaders
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - deduplicate-toc
  - toc:
      permalink: '#'
